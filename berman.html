<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <style>
    :root {
      --moss: #2e4036;
      --clay: #cc5833;
      --cream: #f2f0e9;
      --charcoal: #1a1a1a;
      --radius-lg: 2rem;
      --radius-xl: 3rem;
      --top-offset: 132px;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      min-height: 100%;
    }

    body {
      position: relative;
      color: var(--charcoal);
      background:
        radial-gradient(95% 80% at 85% 10%, rgba(46, 64, 54, 0.18), transparent 70%),
        radial-gradient(80% 65% at 0% 100%, rgba(204, 88, 51, 0.22), transparent 75%),
        var(--cream);
      font-family: "Varela Round", sans-serif;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: 0.05;
      z-index: 10;
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='180' height='180' viewBox='0 0 180 180'><filter id='noise'><feTurbulence type='fractalNoise' baseFrequency='0.95' numOctaves='2' stitchTiles='stitch'/></filter><rect width='180' height='180' filter='url(%23noise)'/></svg>");
    }

    .top-shell {
      position: fixed;
      top: 0.7rem;
      left: 1rem;
      right: 1rem;
      z-index: 30;
      padding: 0.95rem 1rem;
      border-radius: 2rem;
      border: 1px solid rgba(26, 26, 26, 0.14);
      background: rgba(242, 240, 233, 0.92);
      backdrop-filter: blur(8px);
      box-shadow: 0 16px 36px rgba(26, 26, 26, 0.14);
      display: grid;
      gap: 0.85rem;
      justify-items: center;
    }

    h1 {
      margin: 0;
      color: var(--charcoal);
      font-size: clamp(1.2rem, 2vw, 1.8rem);
      line-height: 1.05;
      letter-spacing: -0.02em;
      text-align: center;
    }

    .menu {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
      padding-bottom: 0.1rem;
      width: 100%;
    }

    .menu button {
      flex: 0 0 auto;
      border: 1px solid rgba(26, 26, 26, 0.18);
      border-radius: 999px;
      background: #ffffff;
      color: var(--charcoal);
      font: 600 0.86rem/1 "Varela Round", sans-serif;
      padding: 0.55rem 0.9rem;
      cursor: pointer;
      transition: background-color 150ms ease, color 150ms ease, border-color 150ms ease;
    }

    .menu button:hover {
      border-color: rgba(204, 88, 51, 0.6);
    }

    .menu button.active {
      background: var(--moss);
      color: var(--cream);
      border-color: var(--moss);
    }

    main {
      position: relative;
      z-index: 1;
      max-width: 1280px;
      margin: 0 auto;
      padding: var(--top-offset) 1rem 1rem;
    }

    .panel {
      display: none;
    }

    .panel.active {
      display: block;
    }

    .panel-card {
      border-radius: 2.2rem;
      border: 1px solid rgba(26, 26, 26, 0.16);
      background: rgba(255, 255, 255, 0.6);
      box-shadow: 0 14px 30px rgba(26, 26, 26, 0.1);
      padding: 0.95rem;
    }

    .source-note {
      margin: 0 0 1.15rem;
      padding-bottom: 0.15rem;
      font-size: 1.05rem;
      line-height: 1.3;
      color: rgba(26, 26, 26, 0.88);
    }

    .bermanism-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: grid;
      gap: 0.35rem 0.7rem;
      grid-template-columns: repeat(1, minmax(0, 1fr));
    }

    .bermanism-list li {
      border: 1px solid rgba(26, 26, 26, 0.1);
      border-radius: 2rem;
      padding: 0.36rem 0.62rem;
      background: rgba(255, 255, 255, 0.58);
      color: var(--charcoal);
      font-size: 1rem;
      line-height: 1.24;
      letter-spacing: -0.01em;
      white-space: normal;
      overflow-wrap: anywhere;
    }

    .quote {
      color: var(--clay);
    }

    @media (min-width: 700px) {
      :root {
        --top-offset: 128px;
      }

      .bermanism-list {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    @media (min-width: 1024px) {
      :root {
        --top-offset: 136px;
      }

      .top-shell {
        left: 1.5rem;
        right: 1.5rem;
      }

      main {
        padding: var(--top-offset) 1.5rem 1.5rem;
      }

      .panel-card {
        padding: 1.05rem 1rem;
      }

      .bermanism-list {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }
  </style>
</head>

    function escapeHtml(value) {
      return value
        .replaceAll('&', '&amp;')
        .replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;')
        .replaceAll('"', '&quot;')
        .replaceAll('\'', '&#39;');
    }

    function formatEntry(entry) {
      const match = entry.match(/^(.*)"([^"]+)"(.*)$/);
      if (!match) {
        return escapeHtml(entry);
      }

      const prefix = match[1].trim();
      const quote = match[2];
      const suffix = match[3].trim();
      let html = '';

      if (prefix) {
        html += escapeHtml(prefix) + ' ';
      }

      html += '<span class="quote">"' + escapeHtml(quote) + '"</span>';

      if (suffix) {
        html += ' ' + escapeHtml(suffix);
      }

      return html;
    }

    function renderList(viewKey, targetId) {
      const list = document.getElementById(targetId);
      list.innerHTML = '';

      DATA[viewKey].forEach((entry) => {
        const item = document.createElement('li');
        item.innerHTML = formatEntry(entry);
        item.title = entry;
        list.appendChild(item);
      });
    }

    renderList('prompt', 'list-prompt');
    renderList('claude', 'list-claude');
    renderList('chatgpt', 'list-chatgpt');
    renderList('gemini', 'list-gemini');

    const buttons = document.querySelectorAll('.menu button');
    const panels = document.querySelectorAll('.panel');

    buttons.forEach((button) => {
      button.addEventListener('click', () => {
        const view = button.dataset.view;

        buttons.forEach((btn) => {
          const selected = btn === button;
          btn.classList.toggle('active', selected);
          btn.setAttribute('aria-selected', selected ? 'true' : 'false');
        });

        panels.forEach((panel) => {
          const isActive = panel.id === 'panel-' + view;
          panel.classList.toggle('active', isActive);
          panel.hidden = !isActive;
        });
      });
    });
